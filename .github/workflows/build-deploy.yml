name: Build & Deploy OpenElo

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: open-elo-deploy
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build ${{ matrix.service }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api
            context: api
            dockerfile: api/Dockerfile
            image: open-elo-api
          - service: client
            context: client
            dockerfile: client/Dockerfile
            image: open-elo-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prep vars
        id: prep
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${{ matrix.image }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ github.sha }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Stack
    needs: build-and-push
    runs-on: [self-hosted, devilsoft]
    environment:
      name: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout (compose file)
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: |
          docker compose --env-file /opt/elo/.env pull
        working-directory: ${{ github.workspace }}

      - name: Display images pulled
        run: |
          docker images | grep -E 'open-elo-(api|client)' || true

      - name: Deploy (up -d)
        run: |
          docker compose --env-file /opt/elo/.env up -d --remove-orphans
        working-directory: ${{ github.workspace }}

      - name: Show running containers
        run: docker ps --filter "name=api" --filter "name=client" --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'

      - name: Prune unused images
        if: always()
        run: docker image prune -f

      - name: Summary
        run: |
          echo "Deployment complete" >> $GITHUB_STEP_SUMMARY
          echo "Images (latest + sha):" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/open-elo-api" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/open-elo-client" >> $GITHUB_STEP_SUMMARY
