name: Build & Deploy OpenElo

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: open-elo-deploy
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      api-changed: ${{ steps.check.outputs.api-changed }}
      client-changed: ${{ steps.check.outputs.client-changed }}
      any-changed: ${{ steps.check.outputs.any-changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: check
        run: |
          API_CHANGED="false"
          CLIENT_CHANGED="false"
          
          if ! git diff --quiet HEAD^ HEAD -- api/**; then
            API_CHANGED="true"
          fi
          
          if ! git diff --quiet HEAD^ HEAD -- client/**; then
            CLIENT_CHANGED="true"
          fi
          
          echo "api-changed=$API_CHANGED" >> $GITHUB_OUTPUT
          echo "client-changed=$CLIENT_CHANGED" >> $GITHUB_OUTPUT
          
          if [ "$API_CHANGED" = "true" ] || [ "$CLIENT_CHANGED" = "true" ]; then
            echo "any-changed=true" >> $GITHUB_OUTPUT
          else
            echo "any-changed=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build ${{ matrix.service }} image
    needs: check-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api
            context: api
            dockerfile: api/Dockerfile
            image: open-elo-api
          - service: client
            context: client
            dockerfile: client/Dockerfile
            image: open-elo-client
    steps:
      - name: Check if build needed
        id: should-build
        run: |
          if [ "${{ matrix.service }}" = "api" ]; then
            echo "build=${{ needs.check-changes.outputs.api-changed }}" >> $GITHUB_OUTPUT
          else
            echo "build=${{ needs.check-changes.outputs.client-changed }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Prep vars
        if: steps.should-build.outputs.build == 'true'
        id: prep
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${{ matrix.image }}" >> $GITHUB_ENV

      - name: Set up QEMU
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.should-build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.should-build.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ github.sha }}

      - name: Build & Push
        if: steps.should-build.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: steps.should-build.outputs.build == 'true'
        run: |
          echo "Pushed: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

      - name: Skipped
        if: steps.should-build.outputs.build == 'false'
        run: |
          echo "Skipped ${{ matrix.service }}: no changes detected" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Stack
    needs: [check-changes, build-and-push]
    if: needs.check-changes.outputs.any-changed == 'true'
    runs-on: self-hosted
    environment:
      name: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout (compose file)
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: |
          docker compose --env-file /opt/elo/.env pull
        working-directory: ${{ github.workspace }}

      - name: Display images pulled
        run: |
          docker images | grep -E 'open-elo-(api|client)' || true

      - name: Deploy (up -d)
        run: |
          docker compose --env-file /opt/elo/.env up -d --remove-orphans
        working-directory: ${{ github.workspace }}

      - name: Show running containers
        run: docker ps --filter "name=api" --filter "name=client" --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'

      - name: Prune unused images
        if: always()
        run: docker image prune -f

      - name: Summary
        run: |
          echo "Deployment complete" >> $GITHUB_STEP_SUMMARY
          echo "Images (latest + sha):" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/open-elo-api" >> $GITHUB_STEP_SUMMARY
          echo "- ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/open-elo-client" >> $GITHUB_STEP_SUMMARY
