server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Gzip (optional; can be tuned further)
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types application/javascript text/css application/json image/svg+xml;
  gzip_vary on;

  # Long cache for hashed static assets (Vite outputs hashed filenames)
  location ~* \.(?:js|mjs|css|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Service worker (if present) â€“ avoid long cache
  location = /sw.js { add_header Cache-Control "no-cache"; }

  # SPA fallback: any unknown path serves index.html so client router handles it
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Simple health endpoint for container checks
  location = /healthz { add_header Content-Type text/plain; return 200 'ok'; }
}
